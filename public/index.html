<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-text">
        <span style="top: 10%; left: 20%;">shh...</span>
        <span style="top: 30%; left: 50%;">secret</span>
        <span style="top: 50%; left: 70%;">whisper</span>
        <span style="top: 70%; left: 30%;">hush</span>
        <span style="top: 90%; left: 80%;">confidential</span>
        <span style="top: 20%; left: 40%;">murmur</span>
        <span style="top: 40%; left: 60%;">quiet</span>
        <span style="top: 60%; left: 80%;">stealth</span>
        <span style="top: 80%; left: 20%;">secrecy</span>
        <span style="top: 95%; left: 50%;">whisper</span>
    </div>
    <div class="container">
        <h1>Write a secret or a gossip you can't wait to tell!</h1>
        <form id="messageForm">
            <textarea id="messageInput" placeholder="Type your message here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="messagesDisplay">
            <h2>Messages</h2>
            <ul id="messagesList"></ul>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
